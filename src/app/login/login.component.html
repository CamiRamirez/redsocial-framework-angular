<body>
  <!--Sección Login -->
  <div class="container-fluid login" id="login">
    <div class="row">
      <div class="col-sm logo">
        <img src="/src/img/celiaco3.png" alt="logoCelibook" id="logoCelibook">
        <h2 id="titleLogin">Celibook</h2>
      </div>
    </div>

    <div class="row log-in">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group bars">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required
              placeholder="Correo electrónico" required="email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group bars">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="inputPassword" required placeholder="Contraseña"
              required="password">
            <button type="button" id="btnSingIn" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-10 registro">
        <p>¿Aún no tienes cuenta?
          <button type="button" id="buttonRegister">REGISTRATE AQUÍ</button>
        </p>
      </div>
      <div class="col-sm-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <button type="button" id="facebook" class="btn btn-primary">
          <i class="fab fa-facebook-f"></i> Registrarme con Facebook</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <button type="button" id="google" class="btn btn-primary">
          <i class="fab fa-google-plus-g"></i> Registrarme con Google+</button>
      </div>
    </div>
  </div>
</body>
