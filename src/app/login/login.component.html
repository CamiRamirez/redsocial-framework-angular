<!--ngIf desaparecerá lo que esta dentro del div-->
<div *ngIf="authService.user | async">
  <p>Bienvenido : {{(authService.user | async).email}}</p>
  <button type="button" (click)="onLogout()">Cerrar sesión</button>
</div>
<form [formGroup]="authForm" (ngSubmit)="onRegister()" *ngIf="!(authService.user | async)">
  <input type="email" formControlName="email">
  <input type="password" formControlName="password">
  <button type="submit" [disabled]="!authForm.valid">Registrarse</button>
  <button type="button" (click)="onLogin()" [disabled]="!authForm.valid">Ingresar</button>
</form>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <button type="button" (click)="loginFb()" class="btn btn-primary">
      <i class="fab fa-facebook-f"></i> Registrarme con Facebook</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <button type="button" (click)="loginGoogle()" mt-8 class="btn btn-primary">
      <i class="fab fa-google-plus-g"></i> Registrarme con Google+</button>
  </div>
</div>
